        // --- 2. Helper Functions ---
        const safeGetStorage = (key) => {
            try { return localStorage.getItem(key); } catch (e) { return null; }
        };
        const safeSetStorage = (key, value) => {

        };

        // --- Logic Engine ---
        const calcRewardSystem = ({ totalNTD, targetAmount, cardBrand, strategies, rates, country, baseRate = 0 }) => {
            let totalStrategyPoints = 0;
            let nextThresholdMsg = null;
            let minDiffToNext = Infinity;
            let capWarnings = [];
            
            const basePoints = Math.floor(totalNTD * (baseRate / 100));
            const activeStrategies = strategies.filter(s => s.active);
            const currentCurrencyRate = rates.krw; 

            activeStrategies.forEach(st => {
                const threshold = st.minSpend || 0;
                let isEligible = true;
                let diff = 0;
                let currentAmountForCheck = 0;
                let currencyLabel = '';

                if (st.thresholdUnit === 'foreign') {
                    currentAmountForCheck = targetAmount;
                    currencyLabel = country === 'KR' ? 'KRW' : 'JPY';
                } else {
                    currentAmountForCheck = totalNTD;
                    currencyLabel = 'TWD';
                }

                if (currentAmountForCheck < threshold) {
                    isEligible = false;
                    diff = threshold - currentAmountForCheck;
                }

                if (!isEligible) {
                    if (diff > 0 && diff < minDiffToNext) {
                        minDiffToNext = diff;
                        const projectedTWD = st.thresholdUnit === 'foreign' ? (threshold * currentCurrencyRate) : threshold;
                        let effectiveCapTWD = Infinity;
                        if (st.cap && st.cap > 0) {
                            effectiveCapTWD = st.capUnit === 'twd' ? st.cap : (st.cap / (st.rate / 100));
                        }
                        const eligibleTWD = Math.min(projectedTWD, effectiveCapTWD);
                        const estimatedGain = Math.floor(eligibleTWD * (st.rate / 100));

                        nextThresholdMsg = {
                            name: st.name,
                            diff: Math.ceil(diff),
                            potentialGain: estimatedGain,
                            currency: currencyLabel
                        };
                    }
                    return; 
                }

                let effectiveCapTWD = Infinity;
                if (st.cap && st.cap > 0) {
                    if (st.capUnit === 'twd') {
                        effectiveCapTWD = st.cap;
                    } else {
                        effectiveCapTWD = st.cap / (st.rate / 100);
                    }
                }

                const eligibleTWD = Math.min(totalNTD, effectiveCapTWD);
                const potentialPoints = totalNTD * (st.rate / 100);
                const actualPoints = eligibleTWD * (st.rate / 100);
                
                if (potentialPoints > 0 && (potentialPoints - actualPoints) / potentialPoints > 0.3) {
                    capWarnings.push({ name: st.name, loss: Math.floor(potentialPoints - actualPoints) });
                }

                totalStrategyPoints += actualPoints;
            });

            const finalTotalPoints = basePoints + Math.floor(totalStrategyPoints);
            let totalRate = 0;
            if (totalNTD > 0) {
                totalRate = (finalTotalPoints / totalNTD) * 100;
            }
            
            const totalRateStr = isNaN(totalRate) ? "0.0" : totalRate.toFixed(1);

            return {
                totalPoints: finalTotalPoints,
                totalRate: totalRateStr,
                showVisaSuggest: !!nextThresholdMsg,
                deltaPoints: nextThresholdMsg ? nextThresholdMsg.potentialGain : 0,
                suggestionMsg: nextThresholdMsg,
                mode: "dynamic",
                actPoints: Math.floor(totalStrategyPoints), 
                basePoints: basePoints,
                visaActivated: true,
                capWarnings
            };
        };

            const [inputVal, setInputVal] = useState('');
            const [inputType, setInputType] = useState('target');
            const [tagPrice, setTagPrice] = useState('');
           
            const saveTimeoutRef = useRef(null);

            useEffect(() => {
                safeSetStorage(CUSTOM_RATES_STORAGE_KEY, JSON.stringify(customRates));
            }, [customRates]);

            useEffect(() => {
                safeSetStorage(STRATEGY_STORAGE_KEY, JSON.stringify(allStrategies));
            }, [allStrategies]);

            const currentStrategies = useMemo(() => {
                return allStrategies[settings.activePresetId] || [];
            }, [allStrategies, settings.activePresetId]);

            const setCurrentStrategies = useCallback((newStrategies) => {
                setAllStrategies(prev => {
                    const updated = typeof newStrategies === 'function' 
                        ? newStrategies(prev[settings.activePresetId] || [])
                        : newStrategies;
                    
                    return {
                        ...prev,
                        [settings.activePresetId]: updated
                    };
                });
            }, [settings.activePresetId]);

            useEffect(() => {
                const checkRefresh = () => {
                    if (document.visibilityState === 'visible') {
                          const savedR = safeGetStorage(RATE_STORAGE_KEY);
                          if (savedR) {
                             try {
                                 const p = JSON.parse(savedR);
                                 if (Date.now() - p.timestamp > AUTO_REFRESH_INTERVAL) {
                                     fetchRates();
                                 }
                             } catch(e) {}
                          }
                    }
                };
                document.addEventListener('visibilitychange', checkRefresh);
                return () => document.removeEventListener('visibilitychange', checkRefresh);
            }, []);

            useEffect(() => {
                const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
                if (!isStandalone && /iPhone|iPad|iPod/.test(navigator.userAgent)) {
                    setTimeout(() => setShowInstallPrompt(true), 2000);
                }

                const initLoad = () => {
                    const savedS = safeGetStorage(STORAGE_KEY);
                    if (savedS) {
                        try { 
                            const parsedS = JSON.parse(savedS);
                            if (parsedS.cardPresets && Array.isArray(parsedS.cardPresets)) {
                                setSettings(prev => ({ ...prev, ...parsedS }));
                            } else {
                                const { cardPresets, ...safeProps } = parsedS;
                                setSettings(prev => ({ ...prev, ...safeProps }));
                            }
                        } catch(e){}
                    }
                    
                    const savedR = safeGetStorage(RATE_STORAGE_KEY);
                    const now = Date.now();
                    let useCache = false;
                    if (savedR) {
                        try {
                            const p = JSON.parse(savedR);
                            if (p.timestamp && (now - p.timestamp < RATE_CACHE_TTL)) {
                                setRates(p.rates); setLastUpdated(p.timeStr); useCache = true;
                            }
                        } catch(e) {}
                    }
                    if (!useCache) fetchRates();
                };
                initLoad();
            }, []);

            const fetchRates = useCallback(async () => {
                setIsRefreshing(true); 
                setLastUpdated('更新中...');
                setCustomRates({ krw: '', usd: '', usdToCny: '', cny: '' });
                try {
                    const res = await fetch(`https://api.exchangerate-api.com/v4/latest/USD?t=${Date.now()}`);
                    const d = await res.json();
                    if (d.rates.TWD) {
                        const newRates = { 
                            usd: d.rates.TWD, 
                            krw: d.rates.TWD/d.rates.KRW, 
                            jpy: d.rates.TWD/d.rates.JPY, 
                            cny: d.rates.TWD/d.rates.CNY, 
                            usdToCny: d.rates.CNY 
                        };
                        const timeStr = new Date().toLocaleTimeString('zh-TW', {hour:'2-digit', minute:'2-digit'});
                        setRates(newRates); setLastUpdated(timeStr); setIsOffline(false);
                        safeSetStorage(RATE_STORAGE_KEY, JSON.stringify({ rates: newRates, timeStr, timestamp: Date.now() }));
                    }
                } catch(e) { setIsOffline(true); setLastUpdated('離線模式'); } finally { setTimeout(()=>setIsRefreshing(false),800); }
            }, []);
           
            const debouncedSave = useCallback((newSettings) => {
                if (saveTimeoutRef.current) clearTimeout(saveTimeoutRef.current);
                saveTimeoutRef.current = setTimeout(() => { safeSetStorage(STORAGE_KEY, JSON.stringify(newSettings)); }, 800);
            }, []);

            const updateSetting = useCallback((key, val) => {
                setSettings(prev => { const next = { ...prev, [key]: val }; debouncedSave(next); return next; });
            }, [debouncedSave]);

            const updatePreset = useCallback((id, field, val) => {
                setSettings(prev => {
                    const newPresets = prev.cardPresets.map(c => c.id === id ? { ...c, [field]: val } : c);
                    let next = { ...prev, cardPresets: newPresets };
                    if (prev.activePresetId === id) {
                        const active = newPresets.find(c => c.id === id);
                        if (active) {
                            if(field==='type') next.cardType=val; if(field==='reward') next.reward=val;
                            if(field==='rewardType') next.rewardType=val; if(field==='isMobilePay') next.isMobilePay=val;
                            if(field==='isBankAccount') next.isBankAccount=val; if(field==='mobileSpread') next.mobileSpread=val;
                        }
                    }
                    debouncedSave(next); return next;
                });
            }, [debouncedSave]);

            const applyPreset = useCallback((card) => {
                setSettings(prev => {
                    const next = { ...prev, activePresetId: card.id, cardType: card.type, reward: card.reward, rewardType: card.rewardType, isMobilePay: card.isMobilePay||false, isBankAccount: card.isBankAccount||false, mobileSpread: card.mobileSpread??1.0 };
                    debouncedSave(next); return next;
                });
            }, [debouncedSave]);

            const handleCustomRate = (type, val) => {
                const strVal = (val === undefined || val === null) ? '' : val.toString();
                setCustomRates(prev => ({ ...prev, [type]: strVal }));
            };

            const effectiveRates = useMemo(() => {
                const k = customRates.krw ? parseFloat(customRates.krw) : rates.krw;
                const u = customRates.usd ? parseFloat(customRates.usd) : rates.usd;
                const uToC = customRates.usdToCny ? parseFloat(customRates.usdToCny) : rates.usdToCny;
                const c = customRates.cny ? parseFloat(customRates.cny) : rates.cny;
               
                return { 
                    ...rates, 
                    krw: (k && k > 0) ? k : rates.krw, 
                    usd: (u && u > 0) ? u : rates.usd, 
                    usdToCny: (uToC && uToC > 0) ? uToC : rates.usdToCny, 
                    cny: (c && c > 0) ? c : rates.cny 
                };
            }, [rates, customRates]);

            const calcResult = useMemo(() => {
                if (!inputVal) return { twdBase: 0, displayOriginal: 0, displayCode: '' };
                const num = parseFloat(inputVal);
                if (isNaN(num)) return { twdBase: 0, displayOriginal: 0, displayCode: '' };
               
                let spread = 1.0; 
                if (settings.cardType === 'jcb') spread = 0;
                else if (settings.cardType === 'master') spread = 0.8;
                const bankSpread = 1 + (spread / 100);
               
                const rKrw = effectiveRates.krw * bankSpread;
                const rJpy = effectiveRates.jpy * bankSpread;
                const rUsd = effectiveRates.usd * bankSpread;
               
                let twdBase = 0;
                let targetAmount = 0;
                let displayOriginal = 0;
                let displayCode = '';

                if (settings.mode === 'general') {
                    const targetRate = settings.country === 'KR' ? rKrw : rJpy;
                    if (inputType === 'twd') { twdBase = num; targetAmount = twdBase / targetRate; }
                    else if (inputType === 'usd') { twdBase = num * rUsd; targetAmount = twdBase / targetRate; }
                    else { targetAmount = num; twdBase = num * targetRate; }
                    displayOriginal = targetAmount;
                    displayCode = settings.country === 'KR' ? 'KRW' : 'JPY';
                } else {
                    if (settings.country === 'KR') { twdBase = num * rUsd; targetAmount = num * (effectiveRates.usd/effectiveRates.krw); displayCode = 'USD'; displayOriginal = num; }
                    else { twdBase = num * rJpy; targetAmount = num; displayCode = 'JPY'; displayOriginal = num; }
                }

                if (isNaN(twdBase)) return { twdBase: 0, displayOriginal: 0, displayCode: '' };

                let refundNative = 0; 
                let postRefundTwd = 0;
                let immRefundTwd = 0;
               
                if (settings.mode === 'general') {
                    if (settings.taxMode === 'auto') {
                        if (settings.country === 'KR') {
                            const a = targetAmount;
                            if (a >= 15000) {
                                if (a < 30000) refundNative = 1000;
                                else if (a < 50000) refundNative = 2000;
                                else if (a < 75000) refundNative = 3500;
                                else if (a < 100000) refundNative = 5000;
                                else if (a < 125000) refundNative = 7500;
                                else if (a < 150000) refundNative = 9000;
                                else if (a < 175000) refundNative = 10000;
                                else if (a < 200000) refundNative = 12000;
                                else if (a < 225000) refundNative = 13500;
                                else if (a < 250000) refundNative = 15500;
                                else if (a < 275000) refundNative = 17000; 
                                else if (a < 300000) refundNative = 19000;
                                else if (a < 325000) refundNative = 20500;
                                else if (a < 350000) refundNative = 22000;
                                else if (a < 375000) refundNative = 24000;
                                else if (a < 400000) refundNative = 25500;
                                else if (a < 450000) refundNative = 28000;
                                else if (a < 500000) refundNative = 32000;
                                else if (a < 550000) refundNative = 35000;
                                else if (a < 600000) refundNative = 39000;
                                else if (a < 650000) refundNative = 42000;
                                else if (a < 700000) refundNative = 45000;
                                else if (a < 750000) refundNative = 48000;
                                else if (a < 800000) refundNative = 52000;
                                else if (a < 850000) refundNative = 55000;
                                else if (a < 900000) refundNative = 58000;
                                else if (a < 950000) refundNative = 61000;
                                else if (a < 1000000) refundNative = 64000;
                                else refundNative = Math.floor(a * 0.065 / 1000) * 1000; 
                            }
                        } else { 
                            if (targetAmount >= 5500) { refundNative = targetAmount - (targetAmount/1.1); if (settings.isJpDeptFee) refundNative -= (targetAmount * 0.0155); }
                        }
                    }
                    postRefundTwd = Math.round(refundNative * (settings.country === 'KR' ? rKrw : rJpy));
                    immRefundTwd = postRefundTwd; 
                } else {
                    if (settings.country === 'KR') {
                        // V106 Fix: Rebate Logic USD -> CNY -> TWD
                        const rebateUsd = num * (settings.dutyFreeRebate / 100);
                        // Step 1: USD -> CNY
                        const rebateCny = rebateUsd * effectiveRates.usdToCny;
                        // Step 2: CNY -> TWD
                        postRefundTwd = Math.round(rebateCny * effectiveRates.cny);
                    }
                }

                const refundTwd = settings.refundMethod === 'immediate' ? immRefundTwd : postRefundTwd;
                const displayRefund = refundTwd; 

                let effectiveFee = settings.fee;
                let spreadCost = 0;
                let isWaived = false;
                if (settings.isMobilePay) {
                    if (settings.isBankAccount) { effectiveFee = 0; isWaived = true; spreadCost = twdBase * ((settings.mobileSpread||1)/100); }
                    else { spreadCost = twdBase * ((settings.mobileSpread||0)/100); }
                }
                const feeAmount = Math.round(twdBase * (effectiveFee/100));

                let rewardAmount = 0;
                let campaignData = null;
                const activeCard = settings.cardPresets.find(c => c.id === settings.activePresetId);
               
                if (activeCard?.useStrategy) {
                    const v95Result = calcRewardSystem({
                        totalNTD: twdBase,
                        targetAmount: targetAmount, 
                        cardBrand: settings.cardType,
                        useCTBC: (activeCard.name && activeCard.name.includes('中信')) || activeCard.id === 1,
                        strategies: currentStrategies, 
                        rates: effectiveRates,
                        country: settings.country,
                        baseRate: activeCard.reward 
                    });
                    rewardAmount = v95Result.totalPoints;
                    campaignData = { 
                        analysis: { isStrategy: true },
                        effectiveRate: v95Result.totalRate,
                        v95: v95Result 
                    };
                } else {
                    let totalPoints = Math.round(twdBase * (settings.reward / 100));
                    rewardAmount = totalPoints;
                    campaignData = { effectiveRate: settings.reward };
                }

                const finalCost = Math.round(twdBase + feeAmount + spreadCost - rewardAmount - refundTwd);
                const totalSaved = Math.round(twdBase - finalCost);
               
                let storeDiscountTWD = 0;
                if (settings.mode === 'dutyfree' && tagPrice && !isNaN(parseFloat(tagPrice))) {
                      const tagTWD = parseFloat(tagPrice) * rates.usd;
                      storeDiscountTWD = Math.round(tagTWD - twdBase);
                }

                let errorTag = null; let errorColor = "text-indigo-400/80";
                const refundPct = twdBase > 0 ? ((displayRefund / twdBase) * 100).toFixed(1) : '0.0';
                const refundLabel = settings.mode === 'dutyfree' ? `返點 (${settings.dutyFreeRebate}% | USD>CNY>TWD)` : `退稅 (${refundPct}%)`;

                return { 
                    twdBase: Math.round(twdBase), finalCost, totalSaved, refundTwd, feeAmount, rewardAmount, isWaived, 
                    spreadCost: Math.round(spreadCost), targetAmount, postRefundTwd, immRefundTwd, displayOriginal, displayCode, storeDiscountTWD, refundLabel, displayRefund, errorTag, errorColor, campaignData,
                    totalRate: campaignData?.effectiveRate || campaignData?.v95?.totalRate || 0 
                }; 
            }, [inputVal, inputType, settings, effectiveRates, currentStrategies, tagPrice]);

            const advice = useMemo(() => {
                if (settings.country === 'KR' && settings.mode === 'general') {
                    if (calcResult.targetAmount > 1000000 && settings.refundMethod === 'immediate') return { type: 'warn', msg: '⚠️ 金額超過 100 萬：已達現場折抵上限，請改用【事後退稅】' };
                }
                return null;
            }, [settings.refundMethod, settings.country, calcResult]);

            const getThemeClass = () => {
                return settings.mode === 'dutyfree' ? 'header-dutyfree' : 'header-general';
            };

            const handleModeSwitch = (newMode) => {
                if (newMode === 'dutyfree' && settings.mode === 'general') {
                    let usdVal = 0; const num = parseFloat(inputVal);
                    if (!isNaN(num)) { if (inputType === 'usd') usdVal = num; else if (inputType === 'twd') usdVal = num / effectiveRates.usd; else { const targetRate = settings.country === 'KR' ? effectiveRates.krw : effectiveRates.jpy; usdVal = (num * targetRate) / effectiveRates.usd; } }
                    if (usdVal > 0) { const valStr = usdVal.toFixed(2).replace(/\.00$/, ''); setTagPrice(valStr); setInputVal(valStr); } else { setTagPrice(''); setInputVal(''); }
                } else if (newMode === 'general' && settings.mode === 'dutyfree') { const num = parseFloat(inputVal); if (!isNaN(num) && num > 0) { setInputType('usd'); } else { setInputVal(''); } }
                updateSetting('mode', newMode);
            };
            const openExchangeLink = () => { if (settings.country === 'KR') window.open('https://creatrip.com/exchange', '_blank'); else window.open('https://www.google.com/search?q=JPY+TWD', '_blank'); };

            return (
                <div className={`h-full flex flex-col max-w-md mx-auto bg-[#F0F2F5] shadow-2xl relative overflow-hidden ${screenshotMode?'screenshot-mode':''}`}>
                    {showSettings && <CardSettings settings={settings} updatePreset={updatePreset} updateSetting={updateSetting} onClose={()=>setShowSettings(false)} setShowStrategySettings={setShowStrategySettings} />}
                    {showStrategySettings && <StrategySettings strategies={currentStrategies} setStrategies={setCurrentStrategies} onClose={()=>setShowStrategySettings(false)} rates={effectiveRates} settings={settings} />}
                    {showInstallPrompt && <InstallPrompt onClose={()=>setShowInstallPrompt(false)}/>}
                   
                    <header className={`flex-none px-4 pt-safe pb-10 shadow-xl z-20 transition-all duration-700 theme-transition ${getThemeClass()} relative`}>
                        <div className="flex justify-between items-center mb-3 pt-2">
                            <h1 className="text-2xl font-black tracking-tight flex items-center gap-2 drop-shadow-md text-white"><div onClick={()=>{if(history.length>1)history.back()}} className="cursor-pointer active:opacity-50"><Icon name="plane" size={24}/></div> 購黑皮</h1>
                            <div className="flex items-center gap-2">
                                <button onClick={()=>updateSetting('country', settings.country==='KR'?'JP':'KR')} className="w-10 h-10 bg-white/20 backdrop-blur-md rounded-full font-bold shadow-sm active:scale-90 transition-all border border-white/20 text-lg flex items-center justify-center text-white">{settings.country==='KR'?'🇰🇷':'🇯🇵'}</button>
                                <button onClick={openExchangeLink} className="w-10 h-10 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center shadow-sm active:scale-90 transition-all border border-white/20 hover:bg-white/30 text-white"><Icon name="search"/></button>
                                <button onClick={()=>setShowSettings(true)} className="w-10 h-10 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center shadow-sm active:scale-90 transition-all border border-white/20 hover:bg-white/30 text-white"><Icon name="settings"/></button>
                                <button onClick={fetchRates} className={`w-10 h-10 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center shadow-sm active:scale-90 transition-all border border-white/20 hover:bg-white/30 text-white ${isRefreshing?'text-yellow-200':''}`}><Icon name="refresh" className={isRefreshing ? 'spin-anim' : ''}/></button>
                            </div>
                        </div>
                        <div className="flex items-center gap-2 mb-1 bg-black/20 p-1 rounded-xl w-full backdrop-blur-md border border-white/10 overflow-hidden">
                             <div className="flex shrink-0 border-r border-white/20 pr-2 mr-1">
                                <button onClick={()=>handleModeSwitch('general')} className={`px-3 py-1.5 rounded-lg text-[10px] font-bold transition-all ${settings.mode==='general'?'bg-white text-slate-800 shadow-sm':'text-white/70 hover:text-white'}`}>一般</button>
                                <button onClick={()=>handleModeSwitch('dutyfree')} className={`px-3 py-1.5 rounded-lg text-[10px] font-bold transition-all ${settings.mode==='dutyfree'?'bg-white text-slate-800 shadow-sm':'text-white/70 hover:text-white'}`}>免稅</button>
                             </div>
                             <div className="flex overflow-x-auto no-scrollbar gap-1 flex-1 mask-linear items-center">
                                {settings.cardPresets.filter(c=>c.enabled!==false).map(card => (
                                    <button key={card.id} onClick={()=>applyPreset(card)} className={`whitespace-nowrap px-3 py-1.5 rounded-lg text-[10px] font-bold transition-all flex items-center gap-1 ${settings.activePresetId===card.id ? 'bg-white text-slate-800 shadow-sm scale-100' : 'text-white/80 hover:text-white scale-95'}`}>
                                            {card.isMobilePay && <Icon name="mobile" size={9} className="opacity-50"/>} {card.name}
                                    </button>
                                ))}
                             </div>
                        </div>
                        <div className="mt-2 bg-[rgba(0,0,0,0.15)] rounded-xl p-2 border border-white/10 backdrop-blur-sm">
                            {settings.mode === 'dutyfree' ? 
                                <DutyFreeModeHeader 
                                    rates={effectiveRates} 
                                    customRates={customRates} 
                                    handleCustomRate={handleCustomRate} 
                                    editingMap={editingMap} 
                                    setEditingMap={setEditingMap} 
                                /> 
                                : 
                                <GeneralModeHeader 
                                    settings={settings} 
                                    rates={effectiveRates} 
                                    customRates={customRates} 
                                    handleCustomRate={handleCustomRate} 
                                    editingMap={editingMap} 
                                    setEditingMap={setEditingMap} 
                                    isInverseRate={isInverseRate} 
                                    setIsInverseRate={setIsInverseRate}
                                />
                            }
                            <div className="flex justify-between items-center text-[9px] text-white/50 px-1 font-mono mt-1">
                                <span className="flex items-center gap-1 opacity-80"><Icon name="refresh" size={8}/> 1 {settings.country==='KR'?'KRW':'JPY'} ≈ {effectiveRates.krw.toFixed(5)} TWD</span>
                                <span className="flex items-center gap-1 opacity-80">{isOffline && <Icon name="wifiOff" size={8}/>} {lastUpdated}</span>
                            </div>
                        </div>
                    </header>
                    <main className="flex-1 rounded-t-[2.5rem] -mt-6 bg-[#F0F2F5] p-5 overflow-y-auto no-scrollbar pb-safe relative z-30 border-t border-white/60 shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.3)]" onClick={()=>screenshotMode && setScreenshotMode(false)}>
                        <div className="sticky top-0 z-40 h-6 w-full bg-gradient-to-b from-[#F0F2F5] to-transparent pointer-events-none -mt-2 mb-2"></div>
                        {settings.mode === 'general' ? (
                            <GeneralMode settings={settings} inputVal={inputVal} setInputVal={setInputVal} inputType={inputType} setInputType={setInputType} calcResult={calcResult} updateSetting={updateSetting} advice={advice} rates={effectiveRates}/>
                        ) : (
                            <DutyFreeMode settings={settings} inputVal={inputVal} setInputVal={setInputVal} updateSetting={updateSetting} calcResult={calcResult} tagPrice={tagPrice} setTagPrice={setTagPrice}/>
                        )}
                        <BreakdownPanel calcResult={calcResult} settings={settings} rates={effectiveRates} tagPrice={tagPrice} campaignData={calcResult.campaignData} />
                        <div className="mt-8 mb-4 flex justify-center opacity-40 py-4 cursor-pointer" onClick={()=>setScreenshotMode(!screenshotMode)}><span className="text-[9px] font-bold text-slate-400 uppercase tracking-widest">{screenshotMode ? "Tap to exit Screenshot Mode" : "Tap for Screenshot Mode"}</span></div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
